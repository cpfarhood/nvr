---
apiVersion: v1
kind: Service
metadata:
  name: frigate-interior
  labels:
    app.kubernetes.io/name: frigate
    app.kubernetes.io/instance: frigate-interior
    app.kubernetes.io/version: "0.14.1"
  annotations:
    service.cilium.io/forwarding-mode: dsr
spec:
  type: LoadBalancer
  ipFamilyPolicy: SingleStack
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 5000
      protocol: TCP
      targetPort: http
    - name: http-auth
      port: 8971
      protocol: TCP
      targetPort: http-auth
    - name: rtmp
      port: 1935
      protocol: TCP
      targetPort: rtmp
    - name: rtsp
      port: 8554
      protocol: TCP
      targetPort: rtsp
    - name: webrtc-tcp
      port: 8555
      protocol: TCP
      targetPort: webrtc-tcp
    - name: webrtc-udp
      port: 8555
      protocol: UDP
      targetPort: webrtc-udp
  selector:
    app.kubernetes.io/name: frigate
    app.kubernetes.io/instance: frigate-interior
