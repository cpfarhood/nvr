## This is an integration pod for codeproject ai-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiserver
  labels:
    app.kubernetes.io/name: aiserver
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: aiserver
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
           matchExpressions:
            - key: <label-key>
              operator: In
              values:
              - <label-value>
          topologyKey: kubernetes.io/hostname
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aiserver
    spec:
      containers:
        - name: ai-server 
          image: codeproject/ai-server:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "America/Detroit"
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000"
            limits:
              memory: "2Gi"
              cpu: "2000m"
              gpu.intel.com/i915: 1
          ports:
            - name: "http-32168"
              containerPort: 32168
          readinessProbe:
            httpGet:
              path: /
              port: http-32168
          livenessProbe:
            httpGet:
              path: /
              port: http-32168
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aiserver
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aiserver
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 60