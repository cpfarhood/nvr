## This is an integration pod for codeproject ai-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiserver
  labels:
    app.kubernetes.io/name: aiserver
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: aiserver
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
           matchExpressions:
            - key: <label-key>
              operator: In
              values:
              - <label-value>
          topologyKey: kubernetes.io/hostname
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aiserver
    spec:
      containers:
        - name: ai-server 
          image: codeproject/ai-server:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "America/Detroit"
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
              gpu.intel.com/i915: 1
          ports:
            - name: "http-32168"
              containerPort: 32168
