      Basement_3D_Printer_The_Brain: ffmpeg:rtsp://thebrain.farhoodliquor.lan:8554/stream.h264#hardware#video=h264
      Basement_Office_1: ffmpeg:rtsp://frigate:frigate1577@192.168.195.176:554/live#hardware#video=h264
    webrtc:
      candidates:
      - frigate-0:8555
      - stun:8555        
